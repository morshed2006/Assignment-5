<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- daisyui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn-->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- font-awesome cdn -->
<link 
  rel="stylesheet" 
  href="YOUR_CSS_FILE_URL_HERE" 
  integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" 
/>
</head>
<body>
     <header>
        <nav class="flex flex-col md:flex-row justify-between items-center md:h-max-[100px] p-5 gap-4 ">
            <div class="flex items-center ">
                <img class="w-15 h-15" src="assets/logo.png" alt="">
                <h1 class="font-extrabold text-xl ml-3 text-[#006747]">
                    Emergency <br class="hidden md:block" /> Service
                </h1>

            </div>

            <div class="flex items-center">
                <div class="flex justify-center items-center bg-[#41ff6b1a] px-8 py-2 rounded-full">
                    <span id="heart-number" class="font-extrabold mr-1">0</span>
                    <img class="md:w-8 md:h-8" src="assets/heart.png" alt="">
                </div>
                <div
						class="flex justify-center items-center mx-10 bg-[#41ff6b1a] px-8 py-2 rounded-full">
						<span id="coins" class="font-extrabold mr-1">100</span>
						<img class="md:w-8 md:h-8" src="assets/coin.png" alt="" />
					</div>
					<div
						class="text-white flex justify-center items-center font-bold bg-[#00a63e] px-8 py-2 rounded-full">
						<span id="copy-number" class="mr-1">2</span>
						<h1>copy</h1>
					</div>

            </div>

        </nav>
        <section
				class="py-2 w-auto bg-gradient-to-r from-[rgba(1,49,35,1)] via-[rgba(0,103,71,1)] to-[rgba(1,50,35,1)]"
			>
				<div class="flex flex-col my-10 items-center text-center md:text-left">
					<img class="w-[92px] h-[92px]" src="assets/logo-dark.png" alt="" />
					<h1 class="text-white font-bold text-2xl my-2">
						Emergency Service Directory
					</h1> 
                    
					<p class="text-white">
						Government Emergency Services at Your Fingertip – A Project by
						Government of the People’s Republic of Bangladesh.
					</p>
				</div>
			</section>
     </header>
     <main class="p-4  bg-[#00a63d10] min-h-[80vh]">
			<section>
				<div
					class="grid grid-col md:grid-cols-2 lg:grid-cols-4 gap-8    mt-7"
				>
					<div
						class=" parent-card bg-white flex flex-col shadow-sm justify-center rounded-xl p-4"
					>
						<div class="flex justify-between items-center">
							<div class="p-2 rounded-xl bg-[#ffe3e2]">
								<img class="h-8" src="assets/emergency.png" alt="" />
							</div>
							<i  class=" heart fa-regular fa-heart"></i>
						</div>
						<div class="mt-2">
							<h1  class="text-xl font-bold">National Emergency Number</h1>
							<p class="text-[#5c5c5c]">National Emergency</p>
						</div>
						<div class="mt-5">
							<h1 class="hotline-number text-3xl font-bold">999</h1>
							<div class="mt-3">
								<span class="p-2 rounded-xl bg-[#f2f2f2]">All</span>
							</div>
						</div>
						<div class="mt-8 w-full flex justify-center gap-2">
							<button class="copy-button btn btn-soft w-[140px]">
								<i class="fa-regular fa-copy"></i>Copy
							</button>
</body>
</html>
